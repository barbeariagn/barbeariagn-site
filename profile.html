<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Cliente - BarbeariaGn</title>
  <style>
    body {
      background:#0f172a;
      color:white;
      font-family:Arial;
      padding:20px;
    }
    h1 { 
      color:#facc15; 
      margin-bottom:20px;
    }
    label {
      font-size:18px;
      display:block;
      margin-top:15px;
    }
    input {
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      margin-top:5px;
      background:#e5e7eb;
    }
    button {
      background:#facc15;
      padding:15px;
      border:none;
      border-radius:8px;
      width:100%;
      font-size:18px;
      margin-top:20px;
    }
    a {
      color:#facc15; 
      text-decoration:none;
      display:block;
      margin-top:20px;
    }
  </style>
</head>
<body>

  <h1>Perfil do Cliente</h1>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome">

  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" placeholder="(DDD) 00000-0000">

  <label for="nascimento">Data de Nascimento:</label>
  <input type="date" id="nascimento">

  <button onclick="salvar()">Salvar</button>

  <a href="index.html">← Voltar</a>

  <script>
    function salvar() {
      alert('Informações salvas! (Depois conectaremos ao backend)');
    }
  </script>

</body>
</html>
