<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - BarbeariaGn</title>
  <style>
    body {
      background:#0f172a;
      color:white;
      font-family:Arial;
      padding:20px;
    }
    h1 { 
      color:#facc15; 
      margin-bottom:20px;
    }
    .box {
      background:#1e293b;
      padding:20px;
      border-radius:10px;
      margin-bottom:20px;
      font-size:18px;
    }
    button {
      background:#facc15;
      padding:15px;
      border:none;
      border-radius:8px;
      width:100%;
      font-size:18px;
      margin-top:10px;
    }
    a {
      color:#facc15;
      text-decoration:none;
      display:block;
      margin-top:20px;
    }
  </style>
</head>
<body>

  <h1>Painel do Barbeiro - Admin</h1>

  <div class="box">
    <p><strong>Fila de Clientes:</strong></p>
    <p id="fila">Carregando...</p>
    <button onclick="chamarProximo()">Chamar Próximo Cliente</button>
  </div>

  <div class="box">
    <p><strong>Produtos Vendidos Hoje:</strong></p>
    <p id="produtos">0</p>
  </div>

  <a href="index.html">← Voltar</a>

  <script>
    function atualizarFila() {
      const posicao = Math.floor(Math.random() * 6) + 1;
      document.getElementById('fila').innerText = posicao + " cliente(s) aguardando";
    }

    function chamarProximo() {
      alert("Cliente chamado! (Função real depois será ligada ao backend)");
      atualizarFila();
    }

    atualizarFila();
  </script>

</body>
</html>
